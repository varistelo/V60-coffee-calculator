<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V60 - Coffee Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/v60.svg" type="image/svg+xml">
    <meta name="description" content="Calculadora para preparo de café utilizando o método V60 4:6 de Tetsu Kasuya.">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="images/v60.svg" alt="V60 dripper" class="coffee-cup-illustration">
            <div class="header-text">
                <p class="method-label">Método 4:6</p>
                <h1>Calculadora de Café V60</h1>
                <div class="subtitle-tags">
                    <span class="info-tag volume-tag" id="volume-display">300ml</span>
                    <span class="info-tag type-tag" id="type-display">Arábica</span>
                    <span class="info-tag flavor-tag-taste" id="taste-display">Doce</span>
                    <span class="info-tag flavor-tag-strength" id="strength-display">Forte</span>
                </div>
            </div>
        </div>
        
        <form id="coffee-form">
            <!-- Seção básica com quantidade e tipo de café -->
            <div class="basic-control">
                <p class="control-label">
                    Volume e Espécies
                    <button type="button" class="toggle-btn" title="Expandir/Recolher">&#9650;</button>
                </p>
                
                <div class="basic-fields">
                    <label for="coffee-quantity">Quantidade de Café (ml):</label>
                    <input type="number" id="coffee-quantity" min="100" max="1000" value="300" required>
                    
                    <p class="form-label">Tipo de Café:</p>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="arabica" name="coffee-type" value="arabica" checked>
                            <label for="arabica">Arábica (15:1)</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" id="conilon" name="coffee-type" value="conilon">
                            <label for="conilon">Conilon (18:1)</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section-divider"></div>
            
            <!-- Seção de controle de sabor - já existente -->
            <div class="flavor-control">
                <p class="control-label">
                    Controles de sabor
                    <button type="button" class="toggle-btn" title="Expandir/Recolher">&#9650;</button>
                </p>
                
                <div class="slider-container">
                    <label for="acidity-slider">SABOR</label>
                    <input type="range" id="acidity-slider" min="0" max="2" value="2" step="1" class="tristate-slider">
                    <div class="slider-values">
                        <span class="left-value">Ácido</span>
                        <span class="center-value">Equilibrado</span>
                        <span class="right-value active">Doce</span>
                    </div>
                </div>
                
                <div class="slider-container">
                    <label for="strength-slider">INTENSIDADE</label>
                    <input type="range" id="strength-slider" min="0" max="2" value="2" step="1" class="tristate-slider">
                    <div class="slider-values">
                        <span class="left-value">Leve</span>
                        <span class="center-value">Médio</span>
                        <span class="right-value active">Forte</span>
                    </div>
                </div>
            </div>
            
            <div class="section-divider solid"></div>

            <button type="submit">Calcular</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
